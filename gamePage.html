<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Hand Cricket | Game</title>
</head>
<div id="musicDiv">
    <button class="button" onclick= "playMusic()" ><span id="musicButton" style="text-decoration: line-through;">&#127925;</span></button>
</div>
<body id="gameBody">
    <div id="gameContainer">
        <section id="myScoreBoard" class="score-board">
            <h1 class="score-lable">    Your Score: </h1>
            <span id="yourScore" class="score">Waiting Turn...</span>
        </section>

        <section id="game">
            <h1 class="game-section-content">  Choose Heads or Tails  </h1>
            <h2 class="game-section-content" id="gameH2"></h2>
            <div id="handsDiv" class="game-section-content">
                <img src="./images/l0.png" alt="" class="hand-img">
                <img src="./images/r0.png" alt="" class="hand-img">
            </div>
            <div id="okDiv">
                <button class="button" id="okButton">  OK  </button>
            </div>
            <div id="buttonDiv" class="game-section-content">
                <button class="button" data-choice="1" id="choice1" onclick="decideToss()">  Heads  </button>
                <button class="button" data-choice="2" id="choice2" onclick="decideToss()">  Tails  </button>
            </div>

            <div id="numberDiv" class="game-section-content" data-batOrBall="">
                <button class="button runButton" data-run="1" onclick="updateScore(1)">1</button>
                <button class="button runButton" data-run="2" onclick="updateScore(2)">2</button>
                <button class="button runButton" data-run="3" onclick="updateScore(3)">3</button>
                <button class="button runButton" data-run="4" onclick="updateScore(4)">4</button>
                <button class="button runButton" data-run="5" onclick="updateScore(5)">5</button>
                <button class="button runButton" data-run="6" onclick="updateScore(6)">6</button>
            </div>
        </section>

        <section id="computerScoreBoard" class="score-board">
            <h1 class="score-lable">    Computer's Score: </h1>
            <span id="computerScore" class="score">Waiting Turn...</span>
        </section>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
